<!DOCTYPE html>
<html lang="zh-cn" style="height: 100%">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/index_xy.css" />
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./common/bootstrap.min.css" />
    <link rel="stylesheet" href="./common/bootstrap-icons.css" />
    <link rel="stylesheet" href="./common/bootstrap-table.min.css" />
    <style>
      /* 调整间距 */
      .input-group {
        margin-bottom: 10px;
      }
      /* 统一按钮样式 */
      .btn {
        margin-right: 5px;
      }
      /* 调整侧边栏样式 */
      #sidebar {
        padding: 15px;
        background-color: #f8f9fa;
        border-left: 1px solid #dee2e6;
      }
      /* 鼠标悬停效果 */
      .btn:hover {
        opacity: 0.8;
      }
      /* 调整复选框和标签的间距 */
      .form-check-label {
        margin-left: 5px;
      }
      /* 调整范围输入框的宽度 */
      #rngDotSize {
        width: 100px;
      }
      /* 容器样式 */
      #container {
        height: 90%;
        width: 100%; /* 让容器占据剩余宽度 */
      }
      /* 调整行内元素的间距 */
      .row > div {
        padding-right: 5px;
        padding-left: 5px;
      }
      /* 调整按钮的边距 */
      #btnChangeXY {
        margin-top: auto;
        margin-bottom: auto;
      }
    </style>
  </head>

  <body style="height: 100%">
    <div class="row" style="height: 100%; margin-left: 0; margin-right: 0">
      <div class="col-10" style="padding-right: 0">
        <div class="row mb-2">
          <div class="col-md-4">
            <div class="input-group" id="selector">
              <span class="input-group-text">数据源</span>
              <select class="form-select form-select-sm" id="selData"></select>
            </div>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-2" style="display: none">
            <div class="input-group">
              <span class="input-group-text">分组依据</span>
              <select class="form-select form-select-sm" id="selGrpProp">
                <option value="">不指定</option>
              </select>
            </div>
          </div>
          <div class="col-md-3">
            <div class="input-group">
              <span class="input-group-text">X轴</span>
              <select class="form-select form-select-sm" id="selXProp"></select>
              <div class="input-group-text">
                <input
                  class="form-check-input"
                  type="checkbox"
                  title="分类数据"
                  id="chkXCat"
                />
              </div>
            </div>
          </div>
          <div class="col-md-1 d-flex">
            <button id="btnChangeXY" class="btn btn-outline-secondary btn-sm">
              <i class="bi bi-arrow-left-right"></i>
            </button>
          </div>
          <div class="col-md-3">
            <div class="input-group">
              <span class="input-group-text">Y轴</span>
              <select class="form-select form-select-sm" id="selYProp"></select>
              <div class="input-group-text">
                <input
                  class="form-check-input"
                  type="checkbox"
                  title="分类数据"
                  id="chkYCat"
                />
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <div class="input-group">
              <span class="input-group-text">计算项</span>
              <select class="form-select form-select-sm" id="selSizeProp">
                <option value="">--计数--</option>
              </select>
            </div>
          </div>
          <div class="col-md-1">
            <div class="form-check mt-2">
              <input
                type="checkbox"
                class="form-check-input"
                id="chkIgnoreEmptyXY"
                checked
              />
              <label class="form-check-label" for="chkIgnoreEmptyXY">
                忽略空项
              </label>
            </div>
          </div>
          <div class="col-md-auto">
            <button id="btnAddSul" class="btn btn-success btn-sm">
              <i class="bi bi-save2-fill"></i>
            </button>
          </div>
        </div>
        <div class="row" style="height: calc(100% - 80px)">
          <div class="col-12" id="container"></div>
        </div>
      </div>

      <div id="sidebar" class="col-2">
        <div class="row mb-3">
          <div id="menu" class="col-12"></div>
        </div>
        <div class="row mb-3">
          <div class="col-12">
            <div class="input-group">
              <label for="rngDotSize" class="input-group-text">字大小</label>
              <input
                type="range"
                class="form-range"
                min="0"
                max="50"
                step="5"
                value="20"
                id="rngDotSize"
              />
            </div>
          </div>
          <div class="col-12" style="display: none">
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="chkAutoScale"
              />
              <label class="form-check-label" for="chkAutoScale">
                自动刻度
              </label>
            </div>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-12 list-group" id="divSuls"></div>
        </div>
      </div>
    </div>
    <script src="./common/jquery-3.7.1.min.js"></script>
    <script src="./common/bootstrap.bundle.min.js"></script>
    <script src="./common/bootstrap-table.min.js"></script>
    <script src="./echarts.min.js"></script>
    <script src="./xyTools.js"></script>
    <script src="./index_xy_comm.js"></script>
    <script src="./index_hm.js"></script>

    <script>
      $(document).ready(function () {
        $.get("menu.html", function (data) {
          $("#menu").append(data);
        });

        $("#selData").change(function () {
          console.log("data select changed");
          datafile = $("#selData").val();
          run(true);
        });

        // 更新数据源清单
        updateDataList();

        $("#runchart").click(function () {
          run();
        });

        $("#btnChangeXY").click(function () {
          var xProp = $("#selXProp").val();
          var yProp = $("#selYProp").val();

          // 交换选中项的值
          $("#selXProp").val(yProp);
          $("#selYProp").val(xProp);

          // 交换两个checkbox的选中状态
          var xCat = $("#chkXCat").is(":checked");
          var yCat = $("#chkYCat").is(":checked");

          $("#chkXCat").prop("checked", yCat);
          $("#chkYCat").prop("checked", xCat);

          ApplyChart(false);
        });

        $("#selGrpProp").change(function () {
          ApplyChart(true);
        });
        $("#selXProp").change(function () {
          ApplyChart(false);
        });
        $("#selYProp").change(function () {
          ApplyChart(false);
        });
        $("#selSizeProp").change(function () {
          ApplyChart(false);
        });
        $("#rngDotSize").change(function () {
          ApplyChart(false);
        });
        $("#chkAutoScale").change(function () {
          ApplyChart(false);
        });

        $("#chkXCat").change(function () {
          ApplyChart(false);
        });
        $("#chkYCat").change(function () {
          ApplyChart(false);
        });

        $("#chkIgnoreEmptyXY").change(function () {
          ApplyChart(false);
        });

        $("#btnAddSul").click(function () {
          AddSul(
            $("#selGrpProp").val(),
            $("#selXProp").val(),
            $("#chkXCat").is(":checked"),
            $("#selYProp").val(),
            $("#chkYCat").is(":checked"),
            $("#selZProp").val(),
            $("#chkZCat").is(":checked"),
            $("#selSizeProp").val(),
            $("#rngDotSize").val()
          );
        });

        //run();
      });
    </script>
  </body>
</html>
